name: release
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 8
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: pnpm i
      - run: pnpm build
      - run: cd dist/package && npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
